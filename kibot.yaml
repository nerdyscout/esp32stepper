  - name: 'https://github.com/SchrodingersGat/KiBoM'
    comment: 'bom.xlsx'
    type: 'kibom'
    dir: 'docs/bom'
    options:
      conf:
        component_aliases: [['r', 'r_small', 'res', 'resistor'], ['l', 'l_small', 'inductor'], ['c', 'c_small', 'cap', 'capacitor'], ['sw', 'switch'], ['zener', 'zenersmall'], ['d', 'diode', 'd_small']]
        datasheet_as_link: 'Datasheet'
        digikey_link: ''
        exclude_any:
          - column: References
            regex: '^TP[0-9]*'
          - column: References
            regex: '^FID'
          - column: Part
            regex: 'mount.*hole'
          - column: Part
            regex: 'solder.*bridge'
          - column: Part
            regex: 'test.*point'
          - column: Footprint
            regex: 'test.*point'
          - column: Footprint
            regex: 'mount.*hole'
          - column: Footprint
            regex: 'fiducial'
          - column: References
            regex: 'LOGO'
        fit_field: 'Variant'
        group_connectors: true
        group_fields: ['Part', 'Part Lib', 'Value', 'Footprint', 'Footprint Lib']
        hide_headers: false
        hide_pcb_info: false
        html_generate_dnf: true
        ignore_dnf: true
        merge_blank_fields: true
        number_rows: true
        test_regex: true
        use_alt: false
      format: 'XLSX'
      number: 1
      output: '%f-%i%v.%x'
      separator: ';'
      variant: ''

