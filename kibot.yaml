# PLOT
  - name: 'default green svg top'
    comment: 'https://github.com/yaqwsx/PcbDraw'
    type: 'pcbdraw'
    dir: 'docs/img'
    options:
      bottom: false
      mirror: true
      dnf_filter: ''
      dpi: 300
      format: 'svg'
      style: jlcpcb-green-hasl
      mirror: false
      no_drillholes: false
      placeholder: false
      show_components: none

  - name: 'default green svg bottom'
    comment: 'https://github.com/yaqwsx/PcbDraw'
    type: 'pcbdraw'
    dir: 'docs/img'
    options:
      bottom: true
      mirror: false
      dnf_filter: ''
      dpi: 300
      format: 'svg'
      style: jlcpcb-green-hasl
      no_drillholes: false
      placeholder: false
      show_components: none

# MODEL
  - name: '3D step model'
    comment: 'https://www.freecadweb.org/'
    type: 'export_3d'
    dir: 'cad'
    options:
#      dnf_filter: ''
      metric_units: true
      min_distance: -1
      no_virtual: false
      origin: 'grid'
      output: '%f.%x'
#      variant: ''

# GERBERS
  - name: "gerbers"
    comment: 'https://en.wikipedia.org/wiki/Gerber_format'
    type: 'gerber'
    dir: 'pcb/gerbers'
    options:
      create_gerber_job_file: false
      dnf_filter: ''
      exclude_edge_layer: true
      exclude_pads_from_silkscreen: false
      force_plot_invisible_refs_vals: false
#      gerber_job_file: '%f-%i%r.%x'
      gerber_precision: 4.6
      line_width: 0.1
#      output: '%f-%i%r.%x'
      plot_footprint_refs: true
      plot_footprint_values: true
      plot_sheet_reference: false
      subtract_mask_from_silk: false
      tent_vias: true
      use_aux_axis_as_origin: true
      use_gerber_net_attributes: true
      use_gerber_x2_attributes: true
      use_protel_extensions: false
#      variant: ''
    layers: all

  - name: 'drill'
    comment: 'https://en.wikipedia.org/wiki/Gerber_format'
    type: gerb_drill
    dir: 'pcb/gerbers'
    options:
#      map:
#        output: ''
#        type: 'gerber'
#      output: '%f-%i%r.%x'
#      report:
#        filename: '%i.%x'
      use_aux_axis_as_origin: true

  - name: 'drill excellon'
    comment: 'https://en.wikipedia.org/wiki/Gerber_format'
    type: "excellon"
    dir: 'pcb/gerbers'
    options:
#      map:
#        output: '%f-%i%v.%x'
#        type: 'gerber'
      metric_units: true
      minimal_header: false
      mirror_y_axis: false
#      output: '%f-%i%r.%x'
      pth_and_npth_single_file: false
#      report:
#        filename: '%i.%x'
      use_aux_axis_as_origin: true

# BOM 
  - name: '*-bom.csv - (lcsc)'
    comment: 'https://lcsc.com/'
    type: 'kibom'
    dir: 'pcb/gerbers'
    options:
      conf:
        columns:
          - field: Value
            name: Comment
          - field: References
            name: Designator
          - field: Footprint
            name: Package
          - field: LCSC
#            name: LCSC
        component_aliases: [['r', 'r_small', 'res', 'resistor'], ['l', 'l_small', 'inductor'], ['c', 'c_small', 'cap', 'capacitor'], ['sw', 'switch'], ['zener', 'zenersmall'], ['d', 'diode', 'd_small']]
#        datasheet_as_link: ''
#        digikey_link: ''
        fit_field: 'Variant'
        group_connectors: true
        group_fields: ['']
        hide_headers: false
        hide_pcb_info: true
#        html_generate_dnf: true
        ignore_dnf: true
        merge_blank_fields: false
        number_rows: false
        test_regex: true
        use_alt: false
      format: 'CSV'
#      number: 1
      output: '%f-%i%v_jlcpcb.%x'
      separator: ','
#      variant: ''

  - name: '*-bom.csv - (octopart)'
    comment: 'https://octopart.com/'
    type: 'kibom'
    dir: 'docs/bom'
    options:
      conf:
        columns:
          - Description
          - Part
          - References
          - Value
          - field: Quantity Per PCB
            name: Qty
        component_aliases: [['r', 'r_small', 'res', 'resistor'], ['l', 'l_small', 'inductor'], ['c', 'c_small', 'cap', 'capacitor'], ['sw', 'switch'], ['zener', 'zenersmall'], ['d', 'diode', 'd_small']]
        datasheet_as_link: ''
        digikey_link: ''
        fit_field: 'Variant'
        group_connectors: true
        group_fields: ['']
        hide_headers: false
        hide_pcb_info: true
        html_generate_dnf: true
        ignore_dnf: true
        merge_blank_fields: false
        number_rows: false
        test_regex: true
        use_alt: false
      format: 'CSV'
#      number: 1
      output: '%f-%i%v_octopart.%x'
      separator: ';'
#      variant: ''

# POSITION
  - name: '*_position.csv'
    comment: 'https://jlcpcb.com/'
    type: 'position'
    dir: 'pcb/gerbers'
    options:
      output: '%f-position%v_jlcpcb.%x'
      format: CSV
      units: millimeters
      separate_files_for_front_and_back: false
      only_smd: true
      columns:
        - id: Ref
          name: Designator
        - id: Val
          name: Value
        - id: PosX
          name: "Mid X"
        - id: PosY
          name: "Mid Y"
        - id: Rot
          name: Rotation
        - id: Side
          name: Layer

# compress fabrication files
  - name: "*-fabpackage.zip"
    comment: "Compress fabrication files"
    type: compress
    dir: pcb
    options:
      format: ZIP
      output: '%f-%r_fabpackage.%x'
      files:
        - dest: .
          source: pcb/gerbers/*